      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: redir-host
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
  - '*'
  - +.lan
  - +.local
  default-nameserver:
  - 223.5.5.5
  - 119.29.29.29
  - 114.114.114.114
  - '[2402:4e00::]'
  - '[2400:3200::1]'
  nameserver:
  - tls://8.8.4.4#dns
  - tls://1.0.0.1#dns
  - tls://[2001:4860:4860::8844]#dns
  - tls://[2606:4700:4700::1001]#dns
  proxy-server-nameserver:
  - https://doh.pub/dns-query
  nameserver-policy:
    geosite:cn,private:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    geosite:!cn,!private:
    - tls://dns.google
    - tls://cloudflare-dns.com
